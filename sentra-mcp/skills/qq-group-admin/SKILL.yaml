priority: 70
keywords:
  - 群管理
  - 群列表
  - 群信息
  - 群成员
  - 禁言
  - 全员禁言
  - 踢人
  - 退群
  - 群名片
  - 群名
tool_policy:
  allow:
    - local__qq_group_list
    - local__qq_group_info
    - local__qq_group_memberList
    - local__qq_group_memberInfo
    - local__qq_group_setName
    - local__qq_group_setCard
    - local__qq_group_ban
    - local__qq_group_wholeBan
    - local__qq_group_kick
    - local__qq_group_leave
