    - local__qq_account_setQQAvatar
    - local__qq_account_setQQProfile
    - local__qq_account_setSelfLongnick
    - local__qq_avatar_get
    - local__qq_system_getUserStatus
    - local__qq_system_setOnlineStatus
    - local__qq_system_setDiyOnlineStatus
    - local__qq_system_getModelShow
    - local__qq_system_setModelShow
    - local__qq_user_getProfileLike
    - local__qq_user_sendLike
